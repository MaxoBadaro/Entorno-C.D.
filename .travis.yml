{
  "language": "node_js",
  "os": [
    "linux"
  ],
  "dist": "xenial",
  "node_js": [
    "stable"
  ],
  "cache": {
    "directories": [
      "node_modules"
    ]
  },
  "script": [
    "npm run build"
  ],
  "deploy": [
    {
      "provider": "pages",
      "strategy": "git",
      "skip_cleanup": true,
      "local_dir": "build",
      "on": {
        "branch": [
          "master"
        ]
      },
      "token": "$github_token"
    }
  ]
  notifications:
  slack: entornoicreact:7Gpp89Wywt1UTiQ2d5sYoqxQ
}
